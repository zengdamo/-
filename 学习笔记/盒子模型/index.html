<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子模型</title>
    <link href="css.css" type="text/css" rel="stylesheet">
</head>
<body>

盒子模型由
<li>margin</li>
<li>padding</li>
<li>border</li>
<li>content</li>
组成,分别是 外边距/内边距/边框/内容.

<!--这是padding的练习-->

<table border="1" class="div">
    <tr>
        <td>
            你好
        </td>
    </tr>
</table>

<!--这是边框的练习-->

<p class="biankuang">css边框</p>
<!--border-style:包含十个不同的非继承样式,比如点/虚线/等;-->
<!--同时border-top/left/right/bottom-style 来单独定义四个方向的样式;-->
<!--还有border-radius:圆角边框;-->
<!--border-shadow:边框阴影-->

</body>
</html>
